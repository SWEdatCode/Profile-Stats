<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stats-container">
        <i class="fa-solid fa-user fa-3x icon"></i>
        <div class="counter" data-ceil="50">50</div>
        <h4>Profile Views</h4>
    </div>
    <div class="stats-container">
        <i class="fa-solid fa-chart-line fa-3x icon"></i>
        <div class="counter" data-ceil="100">100</div>
        <h4>Post views</h4>
    </div>
    <div class="stats-container">
        <i class="fa-solid fa-magnifying-glass fa-3x icon"></i>
        <div class="counter" data-ceil="46">46</div>
        <h4>Search appearance</h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
